{% include "header.html" %}
        <h1>Branches</h1>

        <table>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Phone Number</th>
        </tr>
            {% for branch in branch_list %}
        <tr>
                <td><a href="branchdetails?code={{branch['code']}}">{{branch["code"]}}</a></td>
                <td>{{branch["name"]}}</td>
                <td>{{branch["phonenumber"]}}</td>
        </tr>
            {% endfor %}
        </table>
{% include "footer.html" %}
